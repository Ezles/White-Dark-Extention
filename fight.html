<!DOCTYPE html>
<html>
    <head>
        <title>Fight Color</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="stickmanWindow">
                <div id="stickmanContainer">
                    <div id="stickman1" class="stickman"></div>
                    <div id="stickman2" class="stickman"></div>
                </div>
            </div>
            <div id="toggle">
                <input type="checkbox" id="darkModeToggle">
                <label for="darkModeToggle">Dark Mode</label>
            </div>
            <div id="logo" onclick="toggleLogo()"></div>
        </div>
        <script src="fight.js"></script>
    </body>
</html>
